<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold The Button</title>
    <link rel="stylesheet" href="css/pico.min.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <button id="hold-button">
            Pin me down daddy
        </button>
        <div id="score-display" style="display: none;">
            Score: <span id="score"></span> seconds
        </div>
    </div>

    <script>
        const button = document.getElementById('hold-button');
        const scoreDisplay = document.getElementById('score-display');
        const scoreSpan = document.getElementById('score');
        let startTime = null;
        let intervalId = null;

        const startCounting = () => {
            startTime = new Date();
            scoreDisplay.style.display = 'block';
            intervalId = setInterval(() => {
                scoreSpan.textContent = ((new Date() - startTime) / 1000).toFixed(2);
            }, 100);
        };

        const stopCounting = () => {
            clearInterval(intervalId);
            intervalId = null;
        };

        button.addEventListener('mousedown', startCounting);
        button.addEventListener('mouseup', stopCounting);
        button.addEventListener('mouseleave', stopCounting);
        button.addEventListener('touchstart', startCounting);
        button.addEventListener('touchend', stopCounting);
        button.addEventListener('touchcancel', stopCounting);
    </script>
</body>
</html>
